<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Council AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="description" content="AI-powered advisory council system with customizable personas" />
    <meta name="theme-color" content="#0c0f14" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Council AI" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Critical CSS - inline for instant rendering -->
    <style>
      :root { 
        color-scheme: light dark; 
        --primary: #3b82f6;
        --primary-hover: #2563eb;
        --bg-primary: #0c0f14;
        --bg-secondary: #141824;
        --bg-tertiary: #0e1118;
        --border: #1f2430;
        --text-primary: #f6f7fb;
        --text-secondary: #d4d7dd;
        --text-muted: #9aa3b2;
      }
      * { box-sizing: border-box; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif; 
        margin: 0; 
        background: var(--bg-primary); 
        color: var(--text-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      header { 
        padding: 20px 16px; 
        border-bottom: 1px solid var(--border); 
        background: #0f1219;
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(10px);
      }
      header h1 { 
        margin: 0 0 4px; 
        font-size: 24px; 
        font-weight: 700;
      }
      header p { 
        margin: 0; 
        color: var(--text-muted); 
        font-size: 14px;
      }
      main { 
        display: grid; 
        gap: 20px; 
        padding: 20px 16px; 
        max-width: 1100px; 
        margin: 0 auto;
        padding-bottom: 40px;
      }
      .panel { 
        background: var(--bg-secondary); 
        border: 1px solid var(--border); 
        border-radius: 12px; 
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .panel h2 {
        margin: 0 0 16px;
        font-size: 20px;
        font-weight: 600;
      }
      button { 
        background: var(--primary); 
        color: white; 
        border: none; 
        padding: 14px 24px; 
        border-radius: 8px; 
        font-weight: 600; 
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background 0.2s, transform 0.1s;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      button:active {
        transform: scale(0.98);
      }
      button:hover:not(:disabled) { 
        background: var(--primary-hover);
      }
      button:disabled { 
        opacity: 0.6; 
        cursor: not-allowed;
        transform: none;
      }
    </style>
    
    <!-- CSS will be imported by main.js for Vite processing -->
  </head>
  <body>
    <header>
      <h1>üèõÔ∏è Council AI</h1>
      <p class="muted">A minimal web console for running multi-persona consultations.</p>
    </header>
    <main>
      <section class="panel">
        <h2>Consultation Setup</h2>
        <div class="grid">
          <div>
            <label for="provider">Provider</label>
            <select id="provider"></select>
          </div>
          <div>
            <label for="model">Model</label>
            <input id="model" placeholder="gpt-4-turbo-preview" />
          </div>
          <div>
            <label for="base_url">Base URL</label>
            <input id="base_url" placeholder="https://api.openai.com/v1" />
          </div>
          <div>
            <label for="mode">Mode</label>
            <select id="mode"></select>
          </div>
          <div>
            <label for="domain">Domain</label>
            <select id="domain"></select>
          </div>
          <div>
            <label for="members">Members (comma separated IDs)</label>
            <input id="members" placeholder="rams, kahneman" />
          </div>
          <div>
            <label for="api_key">API Key (optional)</label>
            <input id="api_key" placeholder="Leave empty to use env/config" type="password" />
          </div>
        </div>
        <label for="query">Query</label>
        <textarea id="query" placeholder="Ask the council a question..."></textarea>
        <label for="context">Context (optional)</label>
        <textarea id="context" placeholder="Add background or constraints..."></textarea>
        <button id="submit">Consult the Council</button>
        <p class="muted">Tip: leave Members empty to use the domain defaults.</p>
      </section>
      <section class="panel">
        <h2>Result</h2>
        <div id="status" class="muted">No consultation yet.</div>
        <div id="synthesis"></div>
        <div id="responses" class="responses"></div>
      </section>
    </main>
    
    <!-- Main JavaScript - Vite will process this and handle code splitting -->
    <script type="module" src="/assets/js/main.js"></script>
  </body>
</html>
