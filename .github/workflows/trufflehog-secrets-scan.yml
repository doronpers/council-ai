name: TruffleHog Secrets Scan

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  trufflehog:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper scanning

      - name: Check if BASE and HEAD are equal
        id: check_commits
        run: |
          # Determine BASE and HEAD based on event type
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            # For push events
            BASE="${{ github.event.before }}"
            HEAD="${{ github.event.after }}"
          fi

          echo "BASE: $BASE"
          echo "HEAD: $HEAD"

          # Check if BASE is null (initial commit) or equals HEAD
          if [ -z "$BASE" ] || [ "$BASE" == "0000000000000000000000000000000000000000" ] || [ "$BASE" == "$HEAD" ]; then
            echo "skip_scan=true" >> $GITHUB_OUTPUT
            echo "⚠️ Skipping TruffleHog scan: BASE and HEAD are equal or this is an initial commit"
          else
            echo "skip_scan=false" >> $GITHUB_OUTPUT
            echo "✅ Proceeding with TruffleHog scan from $BASE to $HEAD"
          fi

          echo "base=$BASE" >> $GITHUB_OUTPUT
          echo "head=$HEAD" >> $GITHUB_OUTPUT

      - name: TruffleHog Secret Scan
        if: steps.check_commits.outputs.skip_scan == 'false'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ steps.check_commits.outputs.base }}
          head: ${{ steps.check_commits.outputs.head }}
          extra_args: --only-verified

      - name: Scan skipped notification
        if: steps.check_commits.outputs.skip_scan == 'true'
        run: |
          echo "::notice::TruffleHog scan was skipped because BASE and HEAD commits are equal or this is an initial commit. This prevents unnecessary workflow failures."
